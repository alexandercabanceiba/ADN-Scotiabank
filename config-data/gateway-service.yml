server:
  port: 8080
  servlet:
    context-path: /api
    session:
      timeout: 21600s

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/books/**
        - id: rating-service
          uri: lb://rating-service
          predicates:
            - Path=/ratings/**