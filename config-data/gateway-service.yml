server:
  port: 8080
  servlet:
    session:
      timeout: 21600s
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
zuul:
  ribbon:
    eager-load:
      enabled: true
  routes:
    book-service:
      serviceId: book-service
      path: /books/**
    rating-service:
      serviceId: rating-service
      path: /ratings/**