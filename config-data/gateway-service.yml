server:
  port: 8080
  servlet:
    session:
      timeout: 21600s

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
zuul:
  routes:
    book-service:
      path: /books/**
      url: lb://book-service
    rating-service:
      path: /ratings/**
      url: lb://rating-service