server:
  port: 8080
  servlet:
    session:
      timeout: 21600s
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
zuul:
  routes:
    book-server:
      serviceId: book-service
      path: /books/**
      url: http://localhost:8091
    rating-server:
      serviceId: rating-service
      path: /ratings/**
      url: http://localhost:8092