server:
  port: 8093

eureka: 
  client:
    serviceUrl: 
      defaultZone: http://localhost:8099/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost

hystrix:
  enabled: true
  dashboard:
    proxyStreamAllowList: '*'
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream