server:
  port: 8093

eureka: 
  client:
    serviceUrl: 
      defaultZone: http://localhost:8099/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost
feign:
  hystrix:
    enabled: true
    dashboard:
      proxyStreamAllowList: '*'
  circuitbreaker:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream